sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

install:
  - pip install .
  - pip install coveralls pep8 mock

script:
  - pep8 amodem/ scripts/ tests/
  - echo "Hello World!" | amodem-cli send -vv -l- -o- | amodem-cli recv -vv -l- -i-
  - coverage run --source=amodem --omit="*/__main__.py" -m py.test -vvs tests/

after_success:
  - coverage report
  - coveralls
